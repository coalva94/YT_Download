name: Build YouTube Download App

on:
  push:
    branches: [ main ]

jobs:
  build-mac:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build app with PyInstaller (macOS)
        run: |
          pyinstaller main.py \
            --name YT_Download \
            --noconfirm \
            --windowed \
            --icon=images/icon.icns \
            --add-data "images:images"

      - name: Give execute permissions to the app
        run: chmod +x dist/YT_Download.app/Contents/MacOS/YT_Download

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: YT_Download-macOS
          path: dist/YT_Download.app


  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build app with PyInstaller (Windows)
        run: |
          pyinstaller main.py `
            --name YT_Download `
            --noconfirm `
            --windowed `
            --icon=images/icono.ico `
            --add-data "images;images"

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: YT_Download-Windows
          path: dist/YT_Download
